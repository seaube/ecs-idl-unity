name: CI

on:
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: greut/eclint-action@v0
      - uses: jidicula/clang-format-action@v4.11.0
        with: { clang-format-version: "19" }
